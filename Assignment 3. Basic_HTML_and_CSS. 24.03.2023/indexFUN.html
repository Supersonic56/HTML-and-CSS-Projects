<!-- The following code is for a website with three navigation sections: Home, Gallery, and Reservations, using unordered lists and using NAV tag. -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#reservations">Reservations</a></li>
      </ul>
    </nav>

    <!-- Home Section -->
<section id="home">
    <h1>Welcome to My Website</h1>
    <div>
      <p>Hello and thank you for visiting my website!</p>
    </div>
  </section>
  
  <!-- Gallery Section -->
  <section id="gallery">
    <h1>Gallery</h1>
    <div>
      <h3>Amazing Photos</h3>
      <p>Check out these beautiful photos from my travels around the world:</p>
      <div class="photo-container">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
      </div>
    </div>
  </section>
  
  <!-- Reservations Section -->
  <section id="reservations">
    <h1>Reservations</h1>
    <h2>Fly to the Moon Today!</h2>
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name"><br>
  
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name"><br>
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br>
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br>
  
      <div class="terms-and-conditions">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </section>
  
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 My Website | Designed by Webmaster &amp; Co.</p>
  </footer>

</body>
</html>
